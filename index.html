<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Place!</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Place!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Create your pizza!</h2>
          <form id="new-pizza">
            <!--START SIZE RADIO -->
            <h4>Choose your size. Large will increase price by 2.00</h4>
            <div id="pizzaSize">
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="medium" value="Medium" checked>
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="large" value="Large">
                  Large
                </label>
              </div>
            </div>  
            <!--END SIZE RADIO -->
            <!--START TOPPINGS CHECK BOXES -->
            <h4>Choose your toppings. Each topping selected will add 1.00 to price</h4>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Onions
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Olives
              </label>
            </div>
                <!--END TOPPINGS CHECK BOXES -->
            <button type="submit" class="btn">Add Pizza to order!</button>
          </form>

          <h2>Your Order:</h2>
          <ul id="order">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
