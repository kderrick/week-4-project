<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Place!</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Place!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Create your pizza!</h2>
          <form id="new-contact">
            <!--START SIZE RADIO -->
            <h4>Choose your size. Large will be 2 Dollars more than Medium</h4>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
              </label>
            </div>
            <!--END SIZE RADIO -->
            <!--START TOPPINGS CHECK BOXES -->
            <h4>Choose your toppings. Each item selected will add 1 dollar to price</h4>
            <div class="checkbox size">
              <label>
                <input type="checkbox" value="">
                Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Onions
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Olives
              </label>
            </div>
                <!--END TOPPINGS CHECK BOXES -->
            <button type="submit" class="btn">Add Pizza to order!</button>
          </form>

          <h2>Your Order:</h2>
          <ul id="order">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
